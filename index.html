<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My Geocode App</title>
</head>
<body>
    <div class="container">
    <div id = 'formatted-address'></div>
    </div>
    <div id="address-components"></div> 
    <script>
//call geocode
geocode()
        function geocode(){
            const location  = '1 ismay av homebush, nsw 2140'
            axios.get('https://maps.googleapis.com/maps/api/geocode/json',{
                params:{
                    address: location,
                    key:'AIzaSyDWxw4EVxR5CT6L84mLIWdDrefNK6rwV10'
                }
            })
            .then (function(response){
                console.log(response)
                //formatted address
                var formattedAddress = response.data.results[0].formatted_address
                var formattedAddressOupt =`
                <ul class="list-group">
                <li class ="list-group-item">${formattedAddress}</li>
                </ul>`

                //address components
                const addressComponents = response.data.results[0].address_components
                let addressComponentsOutPut ='<ul class="list-group"'
                addressComponents.forEach(element => {
                    addressComponentsOutPut+=`
                    <li class = "list-group-item">
                   <strong>${element.types[0]} </strong>:${element.long_name}
                    </li>
                    `
                    
                });
                // output to app
                document.querySelector('#formatted-address').innerHTML =formattedAddressOupt
                document.querySelector('#address-components').innerHTML =addressComponentsOutPut
            })
            .catch(function(error){
                console.log(error)
            })
        }
    </script>
</body>
</html>
